version: "3.8"

services:
  gatus:
    image: twinproduction/gatus:latest
    container_name: gatus
    restart: unless-stopped
    ports:
      - "${GATUS_PORT}:8080"
    volumes:
      - ./config.yml:/config/config.yaml:ro
      - ./data:/data
    environment:
      - TZ=${TZ}
    networks:
      - gatus_net

networks:
  gatus_net:
    driver: bridge
